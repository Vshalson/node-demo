# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains multiple jobs
  
  build_test:
    # the type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
      	node-version: [14.x]
     
     # Steps represent a sequence of tasks that will be executed as part of job
     steps:
       # Checks-out repository under $GITHUB_WORKSPACE, so one can access it
       - uses: actions/checkout@v2
       
       - name: setup node
         uses: actions/setup-node@master
         with: 
           node-version: ${{ matrix.node-version }}
       
       # install application dependencies 
       - name: Install Dependencies
         run: |
           npm install
           npm ci
           
       # build and test the apps
       - name: build
         run: |
           npm run build
           npm run test
           
           
  push_to_Docker_hub:
    # the type of runner that the job will run on
    runs-on: ubuntu-latest
    # build docker image and push to docker hub
    # only if the app build and test successfully
    needs: [build-test]
           
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/setup-buildx-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-demo:latest           
           
      - name: Run the image in container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-demo:latest
          run: |
            echo "running the docker image"
            echo "Testing the nodejs app endpoints"
            echo ${{ steps.docker_build.outputs.digest }}
